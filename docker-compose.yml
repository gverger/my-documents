version: '3'
services:
  solr:
    image: solr:8
    ports:
     - "8982:8983"
    command:
      - solr-precreate
      - development
  postgres:
    image: postgres:11-alpine
    restart: always
    ports:
      - "6543:5432"
    environment:
      - POSTGRES_USER=documents
      - POSTGRES_PASSWORD=documents
    volumes:
      - pg-documents:/var/lib/postgresql/data
volumes:
  pg-documents:

